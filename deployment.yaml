apiVersion: apps/v1

kind: Deployment

metadata:
  name: demo-go
  labels:
    app: demo-go
    #spec spec spec
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-go
  template:
    metadata:
      labels:
        app: demo-go
    spec:
      containers:
        - name: demo-go
          image: zavulon/devops-goslim:v1
          ports:
            - containerPort: 8080
