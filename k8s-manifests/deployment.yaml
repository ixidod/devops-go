apiVersion: apps/v1

kind: Deployment

metadata:
  name: demo-go
  labels:
    app: demo-go
    #spec spec spec
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-go
  template:
    metadata:
      labels:
        app: demo-go
    spec:
      containers:
        - name: demo-go
          image: zavulon/devops-goslim:e36df0ffea602e14125e1778ee99afa57e5d1bda
          ports:
            - containerPort: 8080
